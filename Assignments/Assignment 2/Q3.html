<html>
    <body>
        <script>
            var T = parseInt(prompt("Please enter temperature of your atmosphere!"));
            if(T>=40){
                alert("It is too hot outside.");
            }
            else if (T>=30){
                alert("The Weather today is Normal.");
            }
            else if(T>=20){
                alert("Today’s Weather is cool.");
            }
            else if(T>=10){
                alert("OMG! Today’s weather is so Cool.");
            }
            else{
                alert("Out of defined conditions in Assignment!")
            }
        </script>
    </body>
</html>
