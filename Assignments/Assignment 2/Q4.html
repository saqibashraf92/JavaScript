<html>
    <body>
        <script>
            var a = parseInt(prompt("Enter your first number"));
            var b = parseInt(prompt("Enter your second number"));
            if (a!=b){
                if(a>b){
                    alert(a+" is larger number.")
                }
                else{
                    alert(b+" is larger number.")
                }
            }
            else{
                alert("Both numbers you entered are equal.")
            }
        </script>
    </body>
</html>
