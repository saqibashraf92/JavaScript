<html>
    <body>
        <script>
            var a = 11; 
            var b = 22; 
            var c = a + b;  
            alert("The sum of "+a+" & "+b+" is "+c); 
            var d = a++ + b--;  
            alert("11+1+1+22-1-1 = "+d); 
            var e = ++a + --b;  
            alert("+1+1+11-1-1+22 = "+e);

        </script>
    </body>
</html>
